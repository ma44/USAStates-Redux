CWD_SidelineGovernmentRegulations_desc:0 "With the presidental powers Walt has, we can use them to hide certain activities that may be deemed "slighty illegal" that could cause impeachment of Walt."
CWD_thecalifornianprosperityplan_desc:0 "California has stabilized, which means Walt Disney can finally begin his presidency and get to reforming California. Walt Disney has drafted a plan, the "California Prosperity Plan" it includes several economic reforms, mainly under the Disney Corporation and overall improving citizen's lifes and Disney employees lifes."
CWD_ExpandDisneyWithPresidentalPowers_desc:0 "While the Disney Corporation may not be the largest corporation in California, we can solve that by using Walt Disney's new presidental powers to strengthen it's position, this could include possible tax breaks, under the table deals, and more."
CWD_taxbreaksfordisney_desc:0 "By giving the Disney Corporation tax breaks, we can allow it to fund more money into public projects that would give Californian citizens a better life."
CWD_establishdisneyland_desc:0 "Many citizens have not lived a wonderful life in America. The memories of the Great Depression under FDR's presidency still affect many to this day. We can solve this by introducing a mega-entertainment park that would allow Californian citizens to spend there hard earned cash on some fun to spice up there day! The money earned from this of course would go right back into the economy.. right?"
CWD_ExpandThePrivateSector_desc:0 "Steamboat Willie, Snow White and the Seven Dwarfs have all been made by Walt Disney and his wonderful corporation, can you name anyone else who has brought as much joy to Californian citizens as much as him? We need to monopolize the entertainment industry for the greater good of the people."
CWD_AntiUnionPropaganda_desc:0 "Unions are the death of businesses and corporations, all those dirty communists want is some more money and some nice labor conditions, how outrageous! We must actively use Disney's films to put subliminal messages of anti-union and anti-communist/socialist rhetoric."
CWD_Disneysecurityforces_desc:0 "By incorporating the Corporate Disney Security Forces into our active military, we can ensure that our reserves will always be full incase of any conflicts."
