CWD_waltdisney_desc:0 "California has been in turmoil ever since the assassination of our Republican leader, Frank Merriam. Walt Disney, the owner of the popular Disney Animation Studios, has been inaugurated as president. Let's hope he can steer us through these tough times..."
CWD_unitethenation:0 "Unite The Nation"
CWD_unitethenation_desc:0 "With Walt Disney gaining a steady foothold as the leader of our great nation, we must take steps to re-unite the country and ease the political turmoil that has ensued and plagued us for years."
CWD_dealwiththelapd:0 "Deal With The LAPD"
CWD_dealwiththelapd_desc:0 "James E. Davis, the corrupt Chief of Police for the Los Angeles Police Department, has been taking steps to make his police department increasingly more autonomous, instead of under the oversight of California. This has been displayed by various events, more notably their involvement in Merriam's assassination. Actions need to be taken against this dangerous man and the LAPD before they go too far"
CWD_justiceformerriam:0 "Justice For Merriam"
CWD_justiceformerriam_desc:0 "Now that California's more pressing issues have been swept under the rug and sufficiently dealt with, it is time to seek justice for and avenge the deceased President through any means possible."
