  #Give The Police More Power
  california.14.t:0 "Give The Police More Power"
  california.14.d:0 "The police force of California has had multiple problems ever since Davis has taken power, with minor protests and riots stating he's a threat to the Californian democracy, we've of course handled these riots since, but Davis is wanting to strenghten the police force to give them more power in situations that could threaten his position, obviously this will be unpopular but who cares.. What are they gonna do, protest?"
  california.14.a:0 "We've solidified the position of Davis."
  #Army Debate
  california.16.t:0 "The Army Debate"
  california.16.d:0 "With our new professional and growing army, concerns from the upper high command have reached us. There is a debate between two generals of how we should model our army, both of these generals are very intelligent and have been proven to be some of the best in the region. We have Lloyd Fredendall who is general who believes infantry & artillery would be the best in our area since tanks in desert and mountain terrain have been proven to have many problems. The other general is George S. Patton who thinks a combined arms doctrine with tanks and CAS would pave the way for California in future wars. Who shall we pick to model our army?"
  california.16.a:0 "Lloyd's army model will work better in California's situation!"
  california.16.b:0 "Patton's armor plan will pave the way for a new California!"
  #Upton Sinclair Contests Elections
  california.17.t:0 "Sinclair Contests Elections"
  california.17.d:0 "Upton Sinclair and the Marxist Party of California have claimed our 1936 election unfair and rigged to let Davis win! They refuse to acknowledge Davis as the Californian President."
  california.17.a:0 "Let the communists whine!"
  #Communist Army
  california.18.t:0 "Establishing The People's Army"
  california.18.d:0 "The question of our military remains, should we funnel in conscripts looking for the bear to house and feed their every need, or do we specialize our forces and make the greatest workers army ever seen and stomp out all forms of Capitalism? \n The question of our military remains, should we funnel in conscripts looking for the bear to house and feed their every need, or do we Specialize our forces and make the greatest workers army ever seen and stomp out all forms of Capitalism?"
  california.18.a:0 "Soldiers of the Internationale!"
  california.18.b:0 "A Worker's Army!"
  #Communist Espionage
  california.22.t:0 "Establishing The Espionage Force"
  california.22.d:0 "Shall the bear Prepare its children against attacks on our sovereignty, or focus away from partisan activity in lieu of an organized militant spy syndicate?"
  california.22.a:0 "The Milita Partisans"
  california.22.b:0 "The California Civil Special Investigations Agency"
  #Communist Faction events
  california.23.t:0 "California invites us!"
  california.23.d:0 "California has began a Regional summit and their ambassador has reached The People of the Phoenix, although it was done peacefully we still hold reservations on our sovereignty and anger over the Colorado River. Do we accept this offer or spit in the face of the bear!"
  california.23.a:0 "We will join our revolutionary brothers!"
  california.23.b:0 "We're better than this! We don't need California!"
  california.26.t:0 "California invites us!"
  california.26.d:0 "The People's Republic of Nevada has been in recent contact with California, their pretentious tendencies has led them to us in regards to an alliance of similar states, Pretentious or not if we should accept it may however help us stand taller than our enemies. What shall we say?"
  california.26.a:0 "We will join our revolutionary brothers!"
  california.26.b:0 "We're better than this! We don't need California!"
  california.29.t:0 "California invites us!"
  california.29.d:0 "Arcadia has long been a place of beauty, people from all around come to us in spring in search of themselves. TRhat’s the very reason we are named Arcadia, so it doesn't surprise that californian ambassadors look to us for help. we have so much to give, shall we join them in this Commune?"
  california.29.a:0 "We will join our revolutionary brothers!"
  california.29.b:0 "We're better than this! We don't need California!"
  california.27.t:0 "Nevada Accepts!"
  california.27.d:0 "The People's Republic of Nevada has given their alligence to us and from henceforth remain a friend it the fight against the Bourgeoisie."
  california.27.a:0 "Glory to the workers!"
  california.24.t:0 "Arizona Accepts!"
  california.24.d:0 "The People of the Phoenix give us their wings and will honor our timely alliance, gladly putting all conflicts behiand themselves to spread the fight against the Bourgeoisie."
  california.24.a:0 "Glory to the workers!"
  california.30.t:0 "Oregon Accepts!"
  california.30.d:0 "Our bourgeoisie Brothers in Arcadia have honored us with their acceptance, we must not let them down!"
  california.30.a:0 "Glory to the workers!"
  california.31.t:0 "Oregon Declines!"
  california.31.d:0 "Arcadia is a bourgeoisie sympathizer and not a true Marxist! They must be struck down by our hammer, to stop the spread of false Communism!"
  california.31.a:0 "We must have them!"
  california.25.t:0 "Arizona Declines!"
  california.25.d:0 "The People of the Phoenix is a bourgeoisie sympathizer and not a true Marxist! They must be struck down by our hammer, to stop the spread of false Communism!"
  california.25.a:0 "We must have them!"
  california.28.t:0 "Nevada Declines!"
  california.28.d:0 "The People's Republic of Nevada is a bourgeoisie sympathizer and not a true Marxist! They must be struck down by our hammer, to stop the spread of false Communism!"
  california.28.a:0 "We must have them!"
  california.32.t:0 "Deserters from the Californian Army!"
  california.32.d:0 "Mr. [AZA.GetLeader], we have multiple Californian soldiers that have deserted due to the political climate in California!"
  california.32.a:0 "Ah! More men! Add them to the ranks!"
  california.35.t:0 "The Currency Issue"
  california.35.d:0 "Since the Great Collapse of the United States, the tender that was used throughout the States is now practically useless since there is no federal reserve to control the tender. While some states have had no choice but to use it with local banks being filled with the United States Dollar. California has had a bit of a choice unlike other states though, the cabinet of Merriam has suggested that California begins steps towards making our own currecny. This would give us more indepedence economically and allow us to print money when needed."
  california.35.a:0 "Begin steps towards making our own currency!"
  california.35.b:0 "Our banks are filled too much with Benjamins. We must rely on the US Dollar."
  california.36.t:0 "Who should be represented on the 1 Dollar Bill?"
  california.36.d:0 "The one dollar bill we used to all know had the face of George Washington, this gave people some inspiration and celebrated past leaders. Since California has made efforts to make our own currency, we should do the same. We have 3 main options of people to put on the 1 Dollar for the Californian Currency. We have Frank Merriam who has saved California during the Great Collapse and is the current emergency Governor. We have William B. Ide who led the Bear Flag Revolt and is called the First Leader of the original Californian Republic. Lastly we have John Sutter, a immigrant from Switzerland who settled Sutter's Fort, what is now California's capital, Sacramento"
  california.36.a:0 "Frank Merriam, the Father of California."
  california.36.b:0 "William B Ide, the first leader of the Californian people and led the Bear Flag Revolt."
  california.36.c:0 "John Sutter, the man who settled Sacramento."
  california.37.t:0 "The Assassination of Frank Merriam"
  california.37.d:0 "At [GetDateText], on a trip to Los Angeles, Frank Merriam was shot by three Los Angeles Police Officers while exiting his car. The bodyguards of Frank Merriam quickly tackled two of the assailants, but shot and killed the other. The Police officers have been linked to James E Davis who is the LAPD Chief of Police and Presidental Canidate of 1936 who hired them to murder Frank Merriam. James E Davis was later arrested and charged with treason and domestic terrorism. Rumors of why James E Davis hired the officers to murder them are scarce but the main reasons being of bitterness of losing the 1936 Election of California.."
  california.37.a:0 "Prepare the inauguration of the Vice President."
  california.38.t:0 "The Inauguration of Walt Disney"
  california.38.d:0 "At [GetDateText], Walt Disney, Vice President of Frank Merriam would be inaugurated at the Sacramento City Hall to be the 2nd Californian President.. Not many people expected the relatively big entreprenuer to take the presidental office of California but due to the recent assassination of Frank Merriam, he must take the torch and safeguard the Californian people. The poltiics of Walt Disney are largely centre-right while also being socially progressive. Only time will tell if Walt Disney is fit for the position of President."
  california.38.a:0 "§RWhat now.. Mr President?§!"
  california.44.t:0 "First Days As President"
  california.44.d:0 "California has been in turmoil ever since the assassination of our Republican leader, Frank Merriam. Walt Disney, the owner of the popular Disney Animation Studios, has been inaugurated as president. Let's hope he can steer us through these tough times..."
  california.44.a:0 "The Presidency begins."
  california.45.t:0 "Uniting the Nation"
  california.45.d:0 "The assassination of Frank Merriam has left California in scars, but some political parties are taking advantage of the recent troubles. The Marxist Party has been able to sway over some of the centrist voters that originally were swayed towards Merriam, but with Walt Disney taking over as Vice President, Disney is quickly losing support. We must reach out to some of the undecided voters and begin efforts to heal California."
  california.45.a:0 "Reach out to the uncertain centrists and use The Walt Disney Company for §Ranti-marxist§! propaganda.."
  california.46.t:0 "Dealing with the LAPD"
  california.46.d:0 "The Los Angeles Police Department has proven to be domestic terrorists.. Under the influence of Davis who we have since dealt with but we need to begin efforts to make sure something like this doesnt happened again."
  california.46.a:0 "Do a complete employment reshuffle"
  california.47.t:0 "Justice For Merriam"
  california.47.d:0 "Without a doubt, Frank Merriam saved California from becoming a tribal group of mayors under one man. He upheld the US Consitution which had a couple changes and named it the Californian Consitituion, he kept the Bill Of Rights, he made sure that the people who came to California for the "American Dream" would have a new dream, the Californian Dream. Merriam has left the world as a hero and we must commemorate him one way or another."
  california.47.a:0 "Begin production on a Disney film about him, his life and his upbringing."
  california.47.b:0 "A statue in every city of him!"
  california.48.t:0 "The Police Uprising"
  california.48.d:0 "An estimate of 19 hours ago. James E Davis was broken out of prison from the California State Prison in Los Angeles. How he was broken out is unknown but on [GetDateText] James E Davis proclaimed that he was not given a fair trial, and will bring the tyrant [CAC.GetLeader] to justice himself. Backed by his cronies in Los Angeles, Davis has been able to take the city of Los Angeles with little resistant. This is an active threat to California's sovereignty and we must eliminate this madman Davis once and for all."
  california.48.a:0 "Davis is an insane man, we should have dealt with him a long time ago."
  california.49.t:0 "Volunteers against Davis!"
  california.49.d:0 "We have received news that patriotic citizens of California have mobilized in volunteer divisions to fight against Davis's Police Cronies."
  california.49.a:0 "Excellent."
  california.50.t:0 "The Grounds for EPCOT"
  california.50.d:0 "Las Vegas is a small town at heart, but the cabinet of Disney thinks it can make a perfect location for EPCOT with a lot of profitability and room to expand. We can send [NVN.GetName] an offer to purchase the area and if all goes well, EPCOT will be in production within months."
  california.50.a:0 "Send the offer!"
  california.51.t:0 "An offer from California."
  california.51.d:0 "Earlier this morning, Californian envoys arrived asking us to sell them the Las Vegas county. The reason why is unknown but we assume for strategic reasons due to it being along the Colrado River. We would have less consumer goods if we do sell it to them."
  california.51.a:0 "Sell it to them, Las Vegas has little value anyways."
  california.51.b:0 "Deny the offer."
  california.52.t:0 "Nevada sells Las Vegas!"
  california.52.d:0 "The Nevadan government has sold us Las Vegas for an extremely low price. We can now begin construction on EPCOT."
  california.52.a:0 "Perfect."
  california.53.t:0 "Nevada denies!"
  california.53.d:0 "Nevada has denied our generous offer of purchasing Las Vegas. We have one real option.. we have to acquire it by force."
  california.53.a:0 "Prepare the army."
  california.54.t:0 "The Planning Of The First Disneyland"
  california.54.d:0 "The final drafts and main blueprints for the construction of DisneyLand is nearing complete. Now comes the more important question that Mr. Disney must finalize.. Where should the first Disneyland be constructed at? We have many cities that our analysts have looked at and each city has there individual pros and cons. Once we finalize picking the city to build it in, it estimated with our huge workforce that it would take about half a year to construct.."
  california.54.a:0 "Sacramento is the capital, it only makes sense!"
  california.54.b:0 "San Francisco is the most populated, it would generate the most revenue!"
  california.54.c:0 "Los Angeles has the most culture, it would be remembered!"
  california.54.e:0 "San Diego is a hub for tourism, it would be prestigious among tourists!"
  california.55.t:0 "The Grand Disneyland Opening!"
  california.55.d:0 "Earlier this morning, Mr. Disney received the phone call that the Disneyland based in Sacramento had finished construction. He immediately took a train to Sacramento to prepare for the grand opening where he would introduce the ecstatic crowd waiting to buy there tickets. This is an amazing moment for entertainment and the history of California."
  california.55.a:0 "I can't wait to see Mickey!"
  california.56.t:0 "The Grand Disneyland Opening!"
  california.56.d:0 "Earlier this morning, Mr. Disney received the phone call that the Disneyland based in San Francisco had finished construction. He immediately took a train to San Francisco to prepare for the grand opening where he would introduce the ecstatic crowd waiting to buy there tickets. This is an amazing moment for entertainment and the history of California."
  california.56.a:0 "I can't wait to see Mickey!"
  california.57.t:0 "The Grand Disneyland Opening"
  california.57.d:0 "Earlier this morning, Mr. Disney received the phone call that the Disneyland based in Los Angeles had finished construction. He immediately took a train to Los Angeles to prepare for the grand opening where he would introduce the ecstatic crowd waiting to buy there tickets. This is an amazing moment for entertainment and the history of California."
  california.57.a:0 "I can't wait to see Mickey!"
  california.58.t:0 "The Grand Disneyland Opening"
